---
layout: layout
title: Will Price
---

<h2 style='border: none;'>Posts</h2>
<ul id="posts">
  {% for post in site.posts %}
  <li>
    <span class="post-date">{{ post.date | date_to_string }}</span>
    <span class="post-name">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </span>
  </li>
  {% endfor %}
</ul>
