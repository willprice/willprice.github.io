---
layout: layout

<div class="site">
<div class="content">
  <div class="related">
      <h3>Posts</h3>
    <ul>
      {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%B %d, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
</div>
